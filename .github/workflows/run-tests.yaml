name: Run tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    - cron: '20 2 * * *'   # Runs nightly at 2:20 AM UTC

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']

    steps:
      - name: Checkout current branch
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies for image and video processing
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick ffmpeg

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Create virtual environment
        run: |
          uv venv

      - name: Install torchsmith and testing dependencies
        run: |
          uv pip install .[testing]

      - name: Run tests
        run: |
          source .venv/bin/activate
          pytest tests/
